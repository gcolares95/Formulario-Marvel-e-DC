<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    
    <title>Formulario 01</title> <!-- Titúlo na parte na aba da página -->
</head>

<body>
    <!-- Titulo/subtitulo da página -->
    <div>
        <h1 id="title">Personagens</h1>
        <p id="subtitle">Complete o formulário com seus personagens favoritos</p>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>
        <!-- <fieldset> com class="grupinho" que terá Qual personagem favorito da marvel/DC ambos com class "campinho"-->
        <fieldset class="grupinho">

            <div class="campinho">
                <label><strong>Qual seu personagem favorito da Marvel</strong></label>
                <input type="text" name="characterM" id="characterM">
            </div>

            <div class="campinho">
                <label><strong>Qual seu personagem favorito da DC</strong></label>
                <input type="text" name="characterDC" id="characterDC">
            </div>
        </fieldset>

        <!-- <div> com class "campinho" também, Qual série favorita -->
        <div class="campinho">

            <label for="series"><strong>Qual sua série favorita no Disney+?</strong></label>
            <select id="series">
                <option selected disabled value="">Selecione</option>
                <option>WandaVision</option>
                <option>Falcão e o Soldado Invernal</option>
                <option>Loki</option>
            </select>
        </div>

        <!-- <div> com class "campinho", Qual animação marcou infância DC -->
        <div class="campinho">

            <label><strong>Marque as animações que marcaram sua infância:</strong></label>
            <label>
                <input type="radio" name="animations1" value="batmanfuturo">Batman do Futuro: O Filme
            </label>
            <label>
                <input type="radio" name="animations2" value="retornojoker">Batman do Futuro: O Retorno do Coringa
            </label>
            <label>
                <input type="radio" name="animations3" value="ligadajustica">Liga da Justiça: Origem Secreta
            </label>
        </div>

        <!-- <fieldset> com class "grupinho" com <div> de id "check"-->
        <fieldset class="grupinho">
            <div id="check">
                <label><strong>Marque a saga da marvel mais emocionante:</strong></label><br><br>
                <input type="checkbox" id="saga1" name="saga1" value="aniquilacao">
                <label for="saga1">Aniquilação</label>
                <input type="checkbox" id="saga2" name="saga2" value="desafioinfinito">
                <label for="saga2">Desafio Infinito</label>
                <input type="checkbox" id="saga3" name="saga3" value="guerracivil">
                <label for="saga3">Guerra Civil</label>

            </div>
        </fieldset>

        <!-- <div> de class "campinho" com <textarea> -->
        <div class="campinho">
            <br>
            <label><strong>Qual filme você mais espera esse ano?</strong></label>
            <textarea row=2 style="width: 26em" id="movie" name="movie"></textarea>
        </div>

        <!-- botao de class "botao" -->
        <button class="botao" type="submit">Enviar</button>
    </form>

</body>

</html>
